<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>忘記密碼</title>
    <link rel="stylesheet" href="./../bootstrap/bootstrap.min.css" />
    <script src="./../js/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/base.css">
    <script src="./../bootstrap/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="head"></div>
    <script type="text/javascript">
      $("#head").load("../components/header.html");
    </script>
    <section class="login-section">
      <div class="login-content">
        <div class="login_title" i18n="忘記密碼">忘記密碼</div>
        <form>
          <div class="login_form">
            <div class="text" i18n="國碼">國碼</div>
            <div class="login_select_wrap">
              <select
                name="quyu"
                class="select_code"
                style="color: #c9c9c9 !important"
              >
                <option value="86" selected="">+86</option>
                <option value="886">+886</option>
              </select>
              <input
                id="phone_number"
                name="mobile"
                class="phone_input"
                type="text"
                style="color: #c9c9c9 !important"
              />
              <div class="send_code bg_blue" i18n="發送驗證碼">發送驗證碼</div>
              <div class="disabled_code bg_blue"><span>60</span> s<span i18n="后重新發送">后重新發送</span></div>
            </div>
            <div class="text" i18n="驗證碼">驗證碼</div>
            <input
              type="text"
              id="sms_code"
              name="sms_code"
              class="login_input"
              i18n="請輸入驗證碼"
              placeholder="請輸入驗證碼"
            />
            <div class="text" i18n="密碼">密碼</div>
            <input
              type="password"
              id="psw"
              name="password"
              class="login_input"
              placeholder='請輸入密碼"'
            />
            <div class="text" i18n="確認密碼">確認密碼</div>
            <input
              type="password"
              id="confirm_psw"
              name="confirm_password"
              class="login_input"
              i18n="請再次輸入密碼"
              placeholder="請再次輸入密碼"
            />

            <div class="btn_login register" i18n="提交">提交</div>
            <div class="go_register">
              <a href="/pages/login.html" i18n="前往登入">前往登入</a>
            </div>
          </div>
        </form>
      </div>
    </section>
    <div id="footer"></div>
    <script type="text/javascript">
      $("#footer").load("../components/footer.html");
    </script>
    <script src="../js/pages/forget.js"></script>
  </body>
</html>
