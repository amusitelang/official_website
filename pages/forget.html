<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>忘記密碼</title>
    <link rel="stylesheet" href="./../bootstrap/bootstrap.min.css" />
    <script src="./../js/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/login.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="head"></div>
    <script type="text/javascript">
      $("#head").load("../components/header.html");
    </script>
    <section class="login-section">
      <div class="login-content">
        <div class="login_title">忘記密碼</div>
        <form>
          <div class="login_form">
            <div class="text">國碼</div>
            <div class="login_select_wrap">
              <select
                name="quyu"
                class="select_code"
                style="color: #c9c9c9 !important"
              >
                <option value="86" selected="">+86</option>
                <option value="886">+886</option>
              </select>
              <input
                id="phone_number"
                name="mobile"
                class="phone_input"
                type="text"
                style="color: #c9c9c9 !important"
              />
              <div class="send_code bg_blue">發送驗證碼</div>
            </div>
            <div class="text">驗證碼</div>
            <input
              type="text"
              id="sms_code"
              name="sms_code"
              class="login_input"
              placeholder="請輸入驗證碼"
            />
            <div class="text">密碼</div>
            <input
              type="password"
              id="psw"
              name="password"
              class="login_input"
              placeholder='請輸入密碼"'
            />
            <div class="text">確認密碼</div>
            <input
              type="password"
              id="confirm_psw"
              name="confirm_password"
              class="login_input"
              placeholder="請再次輸入密碼"
            />

            <div class="btn_login register">提交</div>
            <div class="go_register">
              <a href="/pages/login.html">前往登入</a>
            </div>
          </div>
        </form>
      </div>
    </section>
    <div id="footer"></div>
    <script type="text/javascript">
      $("#footer").load("../components/footer.html");
    </script>
  </body>
</html>
