<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入</title>
    <script src="../bootstrap/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./../bootstrap/bootstrap.min.css" />
    <script src="./../js/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div id="head"></div>
    <script type="text/javascript">
      $("#head").load("../components/header.html");
    </script>
    <section class="login-section">
      <div class="login-content">
        <div class="login_title" i18n="會員登入">會員登入</div>
        <form>
          <div class="login_form">
            <div class="text" i18n="會員帳號">會員帳號</div>
            <input
              type="text"
              id="account"
              name="username"
              class="login_input"
              i18n="請輸入會員帳號"
              placeholder="請輸入會員帳號"
            />
            <div class="text" i18n="密碼">密碼</div>
            <input
              type="password"
              id="psw"
              name="password"
              i18n="請輸入密碼"
              class="login_input"
              placeholder="請輸入密碼"
            />
            <div class="forget"><span id="forget"><a href="/pages/forget.html" i18n="忘記密碼">忘記密碼？</a></span></div>
            <div class="btn_login" i18n="登入">登入</div>
            <div class="go_register">
              <a href="/pages/register.html" i18n="前往註冊">前往註冊</a>
            </div>
          </div>
        </form>
      </div>
    </section>
    <div id="footer"></div>
    <script type="text/javascript">
      $("#footer").load("../components/footer.html");
    </script>
  </body>
  <script src="../js/pages/login.js"></script>
</html>
